<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>

<form action="#" th:action="@{/admin}" method="post" th:object="${user}">
    <label for="id">ID:</label>
    <input readonly type="number" th:field="*{id}" id="id"/>
    <br/>
    <label for="first_name">Enter name:</label>
    <input type="text" th:field="*{firstName}" id="first_name"/>
    <br/>
    <label for="last_name">Enter name:</label>
    <input type="text" th:field="*{lastName}" id="last_name"/>
    <br/>
    <label for="age">Enter age:</label>
    <input type="text" th:field="*{age}" id="age"/>
    <br/>
    <label for="email">Enter name:</label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>
    <label for="password">Enter name:</label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>
    <input type="submit" value="Update!"/>

</form>
</body>
</html>
